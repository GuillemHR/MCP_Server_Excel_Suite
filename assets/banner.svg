<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <!-- Background -->
  <rect width="800" height="200" fill="#1E293B" />
  
  <!-- Excel icon stylized -->
  <rect x="50" y="50" width="100" height="100" rx="10" fill="#217346" />
  <text x="100" y="115" font-family="Arial" font-size="60" fill="white" text-anchor="middle">E</text>
  
  <!-- MCP icon stylized -->
  <rect x="650" y="50" width="100" height="100" rx="10" fill="#0078D4" />
  <text x="700" y="115" font-family="Arial" font-size="60" fill="white" text-anchor="middle">M</text>
  
  <!-- Connecting line with gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#217346;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0078D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <path d="M 150 100 L 650 100" stroke="url(#gradient)" stroke-width="5" stroke-dasharray="10,5" />
  
  <!-- Main title -->
  <text x="400" y="100" font-family="Arial" font-weight="bold" font-size="40" fill="white" text-anchor="middle">MCP Excel Suite</text>
  
  <!-- Subtitle -->
  <text x="400" y="140" font-family="Arial" font-size="20" fill="#94A3B8" text-anchor="middle">Control Excel con IA a trav√©s de lenguaje natural</text>
</svg>
